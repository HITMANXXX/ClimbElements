<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos para escalar</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Elementos para escalar</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="elementForm">

                    <div class="form-group text-center mt-4">
                        <label for="minCalories">Calorias Minimas:</label>
                        <input type="number" class="form-control" id="minCalories" required />
                    </div>

                    <div class="form-group text-center mt-4">
                        <label for="maxWeight">Peso Maximo:</label>
                        <input type="number" class="form-control" id="maxWeight" required />
                    </div> 
                    
                    <div class="form-group mt-5 text-center">
                        <label>Elementos para escalar</label>

                        <div id="elementContainer">
                            <div class="inputElement mb-2">
                                <input type="text" class="form-control mb-2" placeholder="Nombre elemento" required />
                                <input type="number" class="form-control mb-2" placeholder="Peso" required />
                                <input type="number" class="form-control mb-2" placeholder="Calorias" required />                                
                            </div>                            
                        </div>
                        <button class="btn btn-primary mt-4" type="button" onclick="addElement()">AÃ±adir elemento</button>
                        <button class="btn btn-danger mt-4" type="submit">Calcular Elementos</button>
                    </div>              

                </form>

                <h2 class="mt-5 text-center">Elementos Permitidos:</h2>
                <div id="result" class="mt-5"></div>
                
            </div>
        </div>
    </div>    

    <script src="./main.js"></script>
</body>
</html>
